<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Homepage - kari4me</title>
    <link rel="stylesheet" type="text/css"
          href="semantic/dist/semantic.min.css">
    <!--<link rel="stylesheet" href="semantic/assets/css/signup.css">-->
    <link rel="stylesheet" href="semantic/assets/css/register.css">
    <link rel="icon" type="image" href="semantic/assets/img/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="semantic/dist/components/visibility.js"></script>
    <script src="semantic/dist/components/sidebar.js"></script>
    <script src="semantic/dist/components/transition.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui blue image header">
            How do you want to sign up?
        </h2>
        <br/>
        <div>
            <form class="grop-from" id="signup">
                <div class="form-head"><span class="text"> </span><i
                        class="icon-placeholder"></i></div>
                <div class="form-body"><span
                        class="error-text">Please Fill Out This Field</span>
                    <div class="form-controls">
                        <!--<input type="tel" id="phone" placeholder="Phone No"/>-->
                        <!--<input id="control-phone" type="tel" placeholder="Phone No"/>-->

                        <input id="control-phone" placeholder="Phone No"/>
                        <input id="control-name" placeholder="Name"/>
                        <input id="control-email" placeholder="Email"/>
                        <input id="control-password" placeholder="Password"
                               type="password"/>
                        <input id="control-password-repeat"
                               placeholder="Confirm Password"
                               type="password"/>
                    </div>
                </div>
                <a class="form-action"><i class="icon-action"></i></a>
            </form>
        </div>
        <br/>
        <br/>
        <button class="ui large blue button">Continue with Facebook <i
                class="large facebook icon"></i></button>
        <br/>
        <br/>
        <button class="ui large teal button">Continue with Twitter <i
                class="large twitter icon"></i></button>
        <div class="ui message">
            Already a member? <a href="login.html">Log in</a>
        </div>
    </div>
</div>


<!-- scripts -->
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="semantic/assets/js/register.js"></script>
<script src="https://widget.cloudinary.com/v2.0/global/all.js"
        type="text/javascript"></script>

</body>

</html>
